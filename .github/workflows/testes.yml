# .github/workflows/testes.yml

name: Rodar testes nas Pull Requests

on:
  pull_request:
    branches:
      - main # ou o nome da branch principal que você usa

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ou a versão que seu projeto usa

      - name: Instalar dependências (com Jest incluído)
        run: npm ci

      - name: Rodar os testes com npx
        run: npx jest
